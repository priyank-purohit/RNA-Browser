<div>

    <header>
        <div>
            <h1 class="leftmargin">Alpha v0.0</h1>
            <div>
                <p class="leftmargin">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect leftmargin" data-toggle="modal" data-target="#myModal" data-upgraded=",MaterialButton,MaterialRipple">Submit<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
          Or, upload XMl file:
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect leftmargin" data-toggle="modal" data-target="#myModal" data-upgraded=",MaterialButton,MaterialRipple">Choose file<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
                <a target="_blank" href=" Tutorial-Help.html"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect tutorialbotton leftmargin" data-toggle="modal" data-target="#myModal" data-upgraded=",MaterialButton,MaterialRipple">Tutorial/Help<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button></a>
                </p>

    <br>
    <body>
    <div class="SubmissionArea">

    <div class="Entries" name="Entries">
    <legend class="leftmargin"> Entry </legend>
        <form class="form">
            <fieldset>
                <table class="container">
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-species" title="The species of the organism (latin name with exception of human) that your RNA-Seq data is for.">Species</label>
                    <input class='channelspecies' name='channelspecies' data-help-text='species' value='A. thaliana'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-title" title="Title of RNA-Seq coverage. For example: Aerial part of long-day-grown 4-leaf-stage seedling with mock (NaCl) treatment">Title</label></th>
                    <input class='channeltitle' name='channeltitle' data-help-text='title' value='Aerial part of long-day-grown 4-leaf-stage seedling with mock (NaCl) treatment'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-bam_link" title="It is required for your your BAM files or RNA-Seq data files to have a .dl repository link for the eFP-Seq Browser to give you input.">RNA-Seq Data/BAM file Repsitory Link</label>
                    <input class='channelbamlink' name='channelbamlink' data-help-text='bam_link' value='http://s3.amazonaws.com/iplant-cdn/iplant/home/araport/rnaseq_bam/aerial/ERR274310/accepted_hits.bam'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-publication_link" title="If your research has been published or referencing a research, it may be useful to link to the publication.">Publicaiton Link</label>
                    <input class='channelpublicationlink' name='channelpublicationlink' data-help-text='publication_link' value='http://www.ebi.ac.uk/arrayexpress/experiments/E-MTAB-1668/'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-publication_url" title="If your RNA-Seq data is available on NCBI's Sequence Read Archive, it may be useful to include this informaiton.">Sequence Reach Archive/NCBI Link</label>
                    <input class='channelpublicationurl' name='channelpublicationurl' data-help-text='publication_url' value='http://www.ncbi.nlm.nih.gov/Traces/sra/?run=ERR274310'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-total_reads_mapped" title="The total amount of reads mapped in your RNA-Seq data.">Total Reads Mapped</label>
                    <input class='channeltotalreadsmapped' name='channeltotalreadsmapped' data-help-text='svgname' value='29098868'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-svgname" title="Admin use only: SVG Name. Ex: ath-rosettePlusRoot.svg">SVG Name</label>
                    <input class='channelsvgname' name='channelsvgname' data-help-text='total_reads_mapped' value='Internode.svg'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-tissue" title="The tissue the RNA-Seq data is from.">Tissue</label>
                    <input class='channeltissue' name='channeltissue' data-help-text='tissue' value='all'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-controls" title="The BAM exp number of the controls in your RNA-Seq data.">Controls</label>
                    <input class='channelcontrols' name='channelcontrols' data-help-text='total_controls' value='ERR274310'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-record_number" title="Record or run number. For example ERR274310 or SRR547531">Record number</label>
                    <input class='channelrecordnumber' name='channelrecordnumber' data-help-text='record_number' value='ERR274310'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidtho' name='channelgroupwidtho' data-help-text='groupwidth' value='ERR274308'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidth2' name='channelgroupwidth2' data-help-text='groupwidth' value='ERR274309'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidth3' name='channelgroupwidth3' data-help-text='groupwidth' value='ERR274310'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidth4' name='channelgroupwidth4' data-help-text='groupwidth' value='ERR274311'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidth5' name='channelgroupwidth5' data-help-text='groupwidth' value=''/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label for="channel-description" class="formtextarea col-sm-3" title="Description of your RNA-Seq submission data">Description</label>
                    <input class='channeldescription' name='channeldescription' data-help-text='description' value='E-MTAB-1668:24hCS-RNA'/>
                </div>
                </tr>
                </table>
            </fieldset>
        </form>
    </div>

    <div class="Entries" name="Entries">
    <legend class="leftmargin"> Entry </legend>
        <form class="form">
            <fieldset>
                <table class="container">
                <tr>
                <div class='forminput row'>

                    <input class='channelspecies' name='channelspecies' data-help-text='species' value='A. thaliana'/>

                    <label class="col-sm-3" for="channel-title" title="Title of RNA-Seq coverage. For example: Aerial part of long-day-grown 4-leaf-stage seedling with mock (NaCl) treatment">Title</label></th>
                    <input class='channeltitle' name='channeltitle' data-help-text='title' value='Transcription profiling of Arabidopsis plants overexpressing SlHsfA3 (thale cress)'/>
                </div>

                </div>

                <tr>

                <tr>

                    <input class='channeltotalreadsmapped' name='channeltotalreadsmapped' data-help-text='svgname' value='13627154'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-svgname" title="Admin use only: SVG Name. Ex: ath-rosettePlusRoot.svg">SVG Name</label>
                    <input class='channelsvgname' name='channelsvgname' data-help-text='total_reads_mapped' value='LeafParts.svg'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-tissue" title="The tissue the RNA-Seq data is from.">Tissue</label>
                    <input class='channeltissue' name='channeltissue' data-help-text='tissue' value='lamina'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-controls" title="The BAM exp number of the controls in your RNA-Seq data.">Controls</label>
                    <input class='channelcontrols' name='channelcontrols' data-help-text='total_controls' value='SRR547531'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3" for="channel-record_number" title="Record or run number. For example ERR274310 or SRR547531">Record number</label>
                    <input class='channelrecordnumber' name='channelrecordnumber' data-help-text='record_number' value='SRR547531'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidtho' name='channelgroupwidtho' data-help-text='groupwidth' value='SRR547531'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidth2' name='channelgroupwidth2' data-help-text='groupwidth' value='SRR547532'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidth3' name='channelgroupwidth3' data-help-text='groupwidth' value='SRR547533'/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidth4' name='channelgroupwidth4' data-help-text='groupwidth' value=''/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label class="col-sm-3">Replicate</label>
                    <input class='channelgroupwidth5' name='channelgroupwidth5' data-help-text='groupwidth' value=''/>
                </div>
                </tr>
                <tr>
                <div class='forminput row'>
                    <label for="channel-description" class="formtextarea col-sm-3" title="Description of your RNA-Seq submission data">Description</label>
                    <input class='channeldescription' name='channeldescription' data-help-text='description' value='GSM798296: mRNASeq_WT_rep2'/>
                </div>
                </tr>
                </table>
            </fieldset>
        </form>
    </div>

    </div>
    </body>
    </br>
    <div id="Cloning" class="button_fixed">
        <p>
            <button id="CloneForm" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect leftmargin" data-upgraded=",MaterialButton,MaterialRipple">Add another entry<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
            <button id="SubmitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect leftmargin" data-upgraded=",MaterialButton,MaterialRipple">Generate XML<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
        </p>

    <div id="generated" style="display:none">
        <h2>bamdata.xml</h2>
